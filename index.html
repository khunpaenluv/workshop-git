<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>





<body>
  <nav class="navbar">
    <div class="navbar-brand">
      <a href="#" class="logo">Team Support</a>
    </div>
    <div class="navbar-links">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <div class="navbar-toggle">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </nav>

  

  <form class="todo-form" action="/submit-todo" method="POST">
    <label for="task">Task</label>
    <input type="text" id="task" name="task" placeholder="Enter your task" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" placeholder="Describe the task"></textarea>

    <label for="dueDate">Due Date</label>
    <input type="date" id="dueDate" name="dueDate">

    <button type="submit">Add Task</button>
  </form>



  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 1rem 2rem;
    }

    .navbar-brand .logo {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-decoration: none;
    }

    .navbar-links ul {
      list-style: none;
      display: flex;
    }

    .navbar-links ul li {
      margin: 0 1rem;
    }

    .navbar-links ul li a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    .navbar-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .navbar-toggle .bar {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    /* Responsive for mobile */
    @media (max-width: 768px) {
      .navbar-links ul {
        flex-direction: column;
        display: none;
      }

      .navbar-links ul.active {
        display: flex;
      }

      .navbar-toggle {
        display: flex;
      }
    }

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .todo-form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: auto;
    }

    label {
      margin-top: 10px;
    }

    input[type="text"],
    textarea {
      padding: 8px;
      font-size: 1rem;
      margin-top: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
  <footer style="background-color: #f1f1f1; padding: 10px; text-align: center;">
    <p>Â© 2024 My Website. All Rights Reserved.</p>
    <p>Contact us: <a href="mailto:info@mywebsite.com">info@mywebsite.com</a></p>
</footer>
</body>
